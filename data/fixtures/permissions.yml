sfGuardGroup:
  sgg_admin:
    name:           admin
    description:    Administrator group. Has access to most administrative features. Some features may be reserved for the super admin.
  sgg_supermod:
    name:           supermod
    description:    Super Moderator. Has access to most administrative features.
  sgg_mod1:
    name:           mod_1
    description:    Moderator level 1 access group.
  sgg_mod2:
    name:           mod_2
    description:    Moderator level 2 access group.
  sgg_mod3:
    name:           mod_3
    description:    Moderator level 3 access group.
  sgg_mod4:
    name:           mod_4
    description:    Moderator level 4 access group.
  sgg_mod5:
    name:           mod_5
    description:    Moderator level 5 access group.
  sgg_mod6:
    name:           mod_6
    description:    Moderator level 6 access group.
  sgg_mod7:
    name:           mod_7
    description:    Moderator level 7 access group.

sfGuardPermission:
  sgp_tag_change:
    name:           tag_change
    description:    Grants ability to change scores of tags to any amount.
  sgp_item_disable:
    name:           item_disable
    description:    Allows ability to automatically disable any item when flagged.
  sgp_tag_disable:
    name:           tag_disable
    description:    Grants ability to disable tags.
  sgp_function_lock:
    name:           function_lock
    description:    Grants ability to lock many functions on limelight.
  sgp_disable:
    name:           disable
    description:    Grants ability to disable items.
  
  sgp_news_submit:
    name:           news_submit
    description:    Grants the ability to submit news stories.
  sgp_comment_submit:
    name:           comment_submit
    description:    Grants the ability to add comments.
  sgp_limelight_review:
    name:           limelight_review
    description:    Grants the ability to add reviews to limelights.
  sgp_tag_add:
    name:           tag_add
    description:    Grants the ability to add tags.
  sgp_downvote:
    name:           downvote
    description:    Allows the user to downvote an item.
  sgp_flag:
    name:           flag
    description:    Allows the user to flag items.
  sgp_tag_add_new:
    name:           tag_add_new
    description:    Grants the ability to add NEW tags.
  sgp_limelight_suggest:
    name:           limelight_suggest
    description:    Allows the user to suggest new limelights.
  sgp_feature_suggest:
    name:           feature_suggest
    description:    Allows the user to suggest new website features.
  sgp_procon_add:
    name:           procon_add
    description:    Allows the user to add pros and cons to limelights.
  sgp_limelight_spec_add:
    name:           limelight_spec_add
    description:    Allows the user to add specs to limelights, and update limelight specs.
  sgp_category_suggest:
    name:           category_suggest
    description:    Allows a user to create a new category when contributing an item.
  sgp_wiki_submit:
    name:           wiki_submit
    description:    Allows a user to submit limelight wiki revisions.
  sgp_wiki_segment_add:
    name:           wiki_segment_add
    description:    Allows a user to create new wiki segments.
  sgp_wiki_segment_unlink:
    name:           wiki_segment_unlink
    description:    Allows a user to unlink wiki segments from limelights.
  sgp_wiki_segment_link:
    name:           wiki_segment_link
    description:    Allows a user to link wiki segments to limelights.
  sgp_wiki_sort:
    name:           wiki_sort
    description:    Allows a user to re-sort the order of wiki segments.
  sgp_limelight_approve:
    name:           limelight_approve
    description:    Allows a user to approve suggested limelights.
  sgp_category_add:
    name:           category_add
    description:    Allows a user to add categories to limelights.
  sgp_category_add_new:
    name:           category_add_new
    description:    Allows a user to add NEW categories to limelights.
  sgp_link_add:
    name:           link_add
    description:    Allows a user to add links to items.
  sgp_link_add_new:
    name:           link_add_new
    description:    Allows a user to add links (from a new source) to items.
  sgp_stub_edit:
    name:           stub_edit
    description:    Allows a user to edit limelight stubs.


